<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Заставляет тело занимать всю высоту экрана */
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .profile-pic {
            margin-top: 20px;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .info a {
            color: #4CAF50;
            text-decoration: none;
        }
        .info a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto; /* Перемещает футер вниз экрана */
            padding: 10px 0;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alexey Rebrikov</h1>
    </header>
    <main>
        <img src="profile.jpg" alt="Alexey Rebrikov" class="profile-pic">
        <div class="info">
            <p><strong>Email:</strong> <a href="mailto:rebrikov.av@phystech.edu">rebrikov.av@phystech.edu</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Alexey Rebrikov. All rights reserved.</p>
    </footer>
</body>
</html>
